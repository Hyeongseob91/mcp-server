# Smithery.ai configuration
startCommand:
  type: http
  configSchema:
    type: object
    properties:
      name:
        type: string
        description: "Weapon Recoil Generator and Visualization"
      description:
        type: string
        description: >
          A tool for generating weapon recoil trajectories used in FPS
          game development. Supports generation for machine guns, shotguns,
          pistols, and more.
      version:
        type: string
        description: "1.0.0"
  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["mcp.py"]
    })
