# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    required: [name, description, version]
    properties:
      name:
        type: string
        description: "Tool Name"
        default: "Weapon Recoil Generator"
      description:
        type: string
        description: >
          A tool for generating weapon recoil trajectories used in FPS
          game development. Supports generation for machine guns, shotguns,
          pistols, and more.
      version:
        type: string
        description: "1.0.0"
  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["run", "mcp.py"]
    })
